<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital-clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Oswald:wght@200&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <h1 class="heading">The precious time</h1>
        <div class="clock">
            <div class="hours" >
                <div id="h" class="font" ></div>
                <h2 class="font">HOURS</h2>
            </div>
            <div class="minutes" >
                <div id="m" class="font"></div>
                <h2 class="font">MINUTES</h2>
            </div>
            <div class="seconds">
                <div id="s" class="font"></div>
                <h2 class="font">SECONDS</h2>
            </div>
        </div>
        <div class="meridian">
            <div id="ampm" class="font"></div>
        </div>
        <div class="session">
            <div id="noon" class="font"></div>
        </div>
    </div>
    <script>
    setInterval(() => {
        //getting id.....
        const hEl = document.getElementById('h');
        const mEl = document.getElementById('m');
        const sEl = document.getElementById('s');
        const ampmEl = document.getElementById('ampm');
        const noonEl = document.getElementById('noon');
        ampmEl.innerHTML = h < 12 ? "AM" :"PM";  
        noonEl.innerHTML = h < 12 ? h > 1 ? h > 6?  "MORNING" : "AFTERNOON" :"EVENING" : "NIGHT";

        //declare variable
        var time = new Date();
        var h = time.getHours();
        var m = time.getMinutes();
        var s = time.getSeconds();
        
        //changing the hours 24 to 12 hours
        h = h > 12 ? h % 12 :"0"+ h;
        h = h < 10 ? "0" + h : h;
        m = m < 10 ? "0" + m : m;
        s = s < 10 ?  s: s;
        //what element we want to changing dynamic....
        hEl.innerHTML = h;
        mEl.innerHTML = m;
        sEl.innerHTML = s;   
    }, 1000);


    </script>
</body>
</html>
